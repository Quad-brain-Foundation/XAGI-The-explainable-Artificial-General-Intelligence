name: XAGI CI & Release

on:
  push:
    branches: [ main ]
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --verbose || true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xagi-${{ matrix.os }}
          path: |
            target/release/xagi*
          if-no-files-found: ignore

      - name: Upload AI Model Files
        uses: actions/upload-artifact@v4
        with:
          name: ai-files-${{ matrix.os }}
          path: |
            **/*.onnx
            **/*.pt
            **/*.pth
            **/*.ckpt
            **/*.pb
            **/*.bin
            **/*.safetensors
          if-no-files-found: ignore


  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-test

    # ğŸ”¥ ReleaseëŠ” íƒœê·¸ pushê°€ ì•„ë‹ ê²½ìš° ìŠ¤í‚µ
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ”¥ ê¸°ì¡´ Release ì‚­ì œ (ì¤‘ë³µ ì¶©ëŒ ì œê±°)
      - name: Delete existing release
        run: |
          gh release delete ${{ github.ref_name }} -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "XAGI Release ${{ github.ref_name }}"
          body: |
            ## ğŸš€ XAGI Automated Release
            í¬í•¨ëœ íŒŒì¼:
            - Multi-OS binaries
            - ONNX model (.onnx)
            - PyTorch (.pt, .pth)
            - TensorFlow (.ckpt, .pb)
            - SafeTensors (.safetensors)
            - binary snapshots (.bin)
            - SHA256SUMS
          files: |
            artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
