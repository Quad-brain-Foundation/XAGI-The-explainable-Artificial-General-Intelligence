name: XAGI CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Rust toolchain 설치
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3) Cargo 캐시
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4) Build
      - name: Build
        run: cargo build --verbose

      # 5) Test
      - name: Test
        run: cargo test --verbose

      # 6) Save binary artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xagi-${{ matrix.os }}
          path: target/debug/xagi
          if-no-files-found: ignore
