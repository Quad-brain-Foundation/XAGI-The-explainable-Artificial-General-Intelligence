name: XAGI CI & Release

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3) Cargo Cache
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4) Build
      - name: Build
        run: cargo build --release

      # 5) Test (Optional ì˜¤ë¥˜ ë¬´ì‹œ)
      - name: Test
        run: cargo test --verbose || true

      # 6) Upload Binary Artifacts
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xagi-${{ matrix.os }}
          path: |
            target/release/xagi*
          if-no-files-found: ignore

      # 7) AI Model Files (Torch/ONNX/etc)
      - name: Upload AI Model Files
        uses: actions/upload-artifact@v4
        with:
          name: xagi-ai-files-${{ matrix.os }}
          path: |
            **/*.onnx
            **/*.pt
            **/*.pth
            **/*.ckpt
            **/*.pb
            **/*.bin
            **/*.safetensors
          if-no-files-found: ignore


  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ”¥ í•´ê²°ë°©ë²• 2: ê¸°ì¡´ Release ì‚­ì œ (í•µì‹¬)
      - name: Delete existing release (if exists)
        run: |
          gh release delete ${{ github.ref_name }} -y || true
          gh release delete main -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 1) ë‹¤ìš´ë°›ê¸°
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      # 2) SHA256SUMS ìƒì„±
      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          for file in $(find . -type f); do
            sha256sum "$file" >> SHA256SUMS.txt
          done

      # 3) Release ìƒì„±
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "XAGI Release ${{ github.ref_name }}"
          body: |
            ## ğŸš€ XAGI Automated Release
            í¬í•¨ëœ êµ¬ì„±:
            - Multi-OS Binaries (Linux/macOS/Windows)
            - ONNX ëª¨ë¸ (.onnx)
            - Torch í˜•ì‹ (.pt / .pth)
            - TensorFlow (.ckpt / .pb)
            - SafeTensor (.safetensors)
            - Binary ëª¨ë¸ ìŠ¤ëƒ…ìƒ· (.bin)
            - SHA256SUMS
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4) Release íŒŒì¼ ì—…ë¡œë“œ
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
