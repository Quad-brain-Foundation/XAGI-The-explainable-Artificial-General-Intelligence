name: XAGI CI & Release

on:
  push:
    tags:
      - "v*.*.*"        # ë¦´ë¦¬ì¦ˆëŠ” íƒœê·¸ì—ì„œë§Œ ë™ì‘
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test --verbose || true

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: xagi-${{ matrix.os }}
          path: target/release/xagi*
          if-no-files-found: ignore

      - name: Upload AI Model Files
        uses: actions/upload-artifact@v4
        with:
          name: xagi-ai-models-${{ matrix.os }}
          path: |
            **/*.onnx
            **/*.pt
            **/*.pth
            **/*.ckpt
            **/*.pb
            **/*.bin
            **/*.safetensors
          if-no-files-found: ignore


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ”¥ ê¸°ì¡´ Release ì‚­ì œ (í•µì‹¬ í•´ê²°ì±… #2)
      - name: Delete existing release (if exists)
        run: |
          gh release delete ${{ github.ref_name }} -y || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          for file in $(find . -type f); do
            sha256sum "$file" >> SHA256SUMS.txt
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}     # ë°˜ë“œì‹œ TAG í•„ìš”
          name: "XAGI Release ${{ github.ref_name }}"
          body: |
            ## ğŸš€ XAGI Automated Release
            í¬í•¨ íŒŒì¼:
            - Multi-OS Binaries
            - AI Model formats (.onnx .pt .pth .ckpt .pb .bin .safetensors)
            - SHA256SUMS
          files: |
            artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
