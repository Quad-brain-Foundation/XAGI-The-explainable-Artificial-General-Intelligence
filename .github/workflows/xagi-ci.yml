name: XAGI CI & Release

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2) Rust toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # 3) Cargo cache
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 4) Build
      - name: Build
        run: cargo build --release

      # 5) Test (Optional)
      - name: Test
        run: cargo test --verbose || true

      # 6) Upload binary
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xagi-${{ matrix.os }}
          path: |
            target/release/xagi*
          if-no-files-found: ignore

      # 7) Upload AI format artifacts (existing AI formats)
      - name: Upload AI Model Files
        uses: actions/upload-artifact@v4
        with:
          name: xagi-ai-files-${{ matrix.os }}
          path: |
            **/*.onnx
            **/*.pt
            **/*.pth
            **/*.ckpt
            **/*.pb
            **/*.bin
            **/*.safetensors
          if-no-files-found: ignore


  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/

      - name: Generate SHA256SUMS
        run: |
          cd artifacts
          for file in $(find . -type f); do
            sha256sum "$file" >> SHA256SUMS.txt
          done

      # Release ìƒì„± + ëª¨ë“  AI íŒŒì¼ + ONNX í¬í•¨
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "XAGI Release ${{ github.ref_name }}"
          body: |
            ## ğŸš€ XAGI Automated Release
            ### í¬í•¨ëœ íŒŒì¼:
            - Linux / macOS / Windows ì‹¤í–‰ íŒŒì¼
            - ONNX model: `.onnx`
            - PyTorch formats: `.pt`, `.pth`
            - TensorFlow formats: `.ckpt`, `.pb`
            - Safe-tensors: `.safetensors`
            - Binary model snapshots: `.bin`
            - SHA256SUMS
          files: |
            artifacts/**
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
